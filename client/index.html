<!DOCTYPE html>
<html lang="en" data-theme="cosmic">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <meta name="theme-color" content="#0a0a14">

    <script>
      const moonPhase = Math.floor((Date.now() / 2551443) % 8;

    <title>ARKADIA NEXUS</title>
  </head>
  <body>

    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Conditional Replit Script -->
    <script>
      if (window.location.host.includes('replit.com')) {
        const script = document.createElement('script');
        script.src = 'https://replit.com/public/js/replit-dev-banner.js';
        document.body.appendChild(script);
      }
    </script>
  </body>
